site_name: lebanc
site_description: This is nothing

docs_dir: 'src'
site_dir: 'build'

repo_name: "vincentsarago/lebanc"
repo_url: "https://github.com/vincentsarago/lebanc"

nav:
  - Intro: "index.md"
  - Benchmark: "../benchmarks/"
  - Development - Contributing: "contributing.md"
  - Release Notes: "release-notes.md"

plugins:
  - search

theme:
  name: material
  palette:
    primary: indigo
    scheme: default

markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret:
      insert: false
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.escapeall:
      hardbreak: true
      nbsp: true
  - pymdownx.magiclink:
      hide_protocol: true
      repo_url_shortener: true
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
